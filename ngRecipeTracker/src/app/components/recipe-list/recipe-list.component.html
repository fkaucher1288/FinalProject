<h1>Recipes Results</h1>

<div id="recipeList" *ngIf="!selected">

  <table class="table table-borderless">
<tbody *ngFor="let recipe of recipes">
  <tr>
    <td [routerLink]="['/recipedetail']"><img [src]="recipe.imageURL" class="ratio ratio-1x1"></td>
    <td [routerLink]="['/recipedetail']">{{recipe.name}}</td>
    <!-- <td>Prep Time: {{recipe.prepTime}} & Cook Time: {{recipe.cookTime}}</td> -->
</tbody>
  </table>

</div>
